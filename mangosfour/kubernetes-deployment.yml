---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mangosfour-mysql
spec:
  selector:
    matchLabels:
      app: mangosfour-mysql
  serviceName: mangosfour-mysql
  replicas: 1
  template:
    metadata:
      labels:
        app: mangosfour-mysql
    spec:
      containers:
      - name: mangosfour-mysql
        image: ssorriaux/mangosfour-database-mysql:latest
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: "mangosfour-secret"
              key: "MYSQL_ROOT_PASSWORD"
        ports:
        - name: mysql
          containerPort: 3306
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
          subPath: mysql
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 120
          periodSeconds: 15
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 20
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mangosfour-mysql
  labels:
    app: mangosfour-mysql
spec:
  ports:
  - name: mysql
    port: 3306
  clusterIP: None
  selector:
    app: mangosfour-mysql
---
apiVersion: v1
kind: Secret
metadata:
  name: mangosfour-secret
type: Opaque
data:
  MYSQL_ROOT_PASSWORD: bWFuZ29z
  LOGIN_DATABASE_INFO: bWFuZ29zZm91ci1teXNxbDszMzA2O3Jvb3Q7bWFuZ29zO3JlYWxtZA==
  WORLD_DATABASE_INFO: bWFuZ29zZm91ci1teXNxbDszMzA2O3Jvb3Q7bWFuZ29zO21hbmdvcw==
  CHARACTER_DATABASE_INFO: bWFuZ29zZm91ci1teXNxbDszMzA2O3Jvb3Q7bWFuZ29zO2NoYXJhY3RlcnM=
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mangosfour-server
  labels:
    app: mangosfour-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mangosfour-server
  template:
    metadata:
      labels:
        app: mangosfour-server
    spec:
      containers:
      - name: mangosfour-server
        image: ssorriaux/mangosfour-server:latest
        env:
        - name: LOGIN_DATABASE_INFO
          valueFrom:
            secretKeyRef:
              name: "mangosfour-secret"
              key: "LOGIN_DATABASE_INFO"
        - name: WORLD_DATABASE_INFO
          valueFrom:
            secretKeyRef:
              name: "mangosfour-secret"
              key: "WORLD_DATABASE_INFO"
        - name: CHARACTER_DATABASE_INFO
          valueFrom:
            secretKeyRef:
              name: "mangosfour-secret"
              key: "CHARACTER_DATABASE_INFO"
        ports:
        - name: "mangos-server"
          containerPort: 8085
        volumeMounts:
        - name: mangos-maps
          mountPath: /etc/mangos/maps
        - name: mangos-vmaps
          mountPath: /etc/mangos/vmaps
        - name: mangos-mmaps
          mountPath: /etc/mangos/mmaps
        - name: mangos-dbc
          mountPath: /etc/mangos/dbc
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
        livenessProbe:
          tcpSocket:
            port: 8085
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 8085
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: mangos-maps
        hostPath:
          path: /tmp
      - name: mangos-vmaps
        hostPath:
          path: /tmp
      - name: mangos-mmaps
        hostPath:
          path: /tmp
      - name: mangos-dbc
        hostPath:
          path: /tmp
---
apiVersion: v1
kind: Service
metadata:
  name: mangosfour-server
  labels:
    app: mangosfour-server
spec:
  ports:
  - name: mangos-server
    port: 8085
  clusterIP: None
  selector:
    app: mangosfour-server
---
apiVersion: apps/v1
